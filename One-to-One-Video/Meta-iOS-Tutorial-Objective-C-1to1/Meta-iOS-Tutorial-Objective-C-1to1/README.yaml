Meta:
  name: iOS Tutorial for Objective-C - 1to1
  # en or cn
  lang: en
  project: Meta iOS Tutorial Objective-C
  # | 代表这里是字符串
  description: |
    The Meta iOS Tutorial for Objective-C 1to1 Sample App is an open-source demo that will help you get video chat integrated directly into your iOS applications using the Meta Video SDK.

    With this sample app, you can:

    - Join / leave channel
    - Mute / unmute audio
    - Enable / disable video
    - Switch camera

Prerequisites:
  - Xcode 10.0+
  - Physical iOS device (iPhone or iPad)
  - iOS simulator is NOT supported

QuickStart:
  description:
    This section shows you how to prepare, build, and run the sample application.
  sections:
    - title: Obtain an App ID
      content: |
        $_{APPID}
        5. Open `Meta iOS Tutorial Objective-C.xcodeproj` and edit the `AppID.m` file. Update `<#Your App Id#>` with your app ID, and assign the token variable with the temp Access Token generated from dashboard.

            ```
            NSString *const appID = @"<#Your App ID#>";
            // assign token to nil if you have not enabled app certificate
            NSString *const token = @"<#Temp Token#>";
            ```
    - title: Integrate the Meta Video SDK
      content: |
        $_{IOS_RUN}

