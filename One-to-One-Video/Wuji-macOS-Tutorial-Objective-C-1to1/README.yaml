Meta:
  name: macOS Tutorial for Objective-C - 1to1
  # en or cn
  lang: en
  project: Wuji Mac Tutorial Objective-C
  # | 代表这里是字符串
  description: |
    The Wuji macOS Tutorial for Objective-C 1to1 Sample App is an open-source demo that will help you get video chat integrated directly into your macOS applications using the Wuji Video SDK.

    With this sample app, you can:

    - Join / leave channel
    - Mute / unmute audio
    - Mute / unmute video
    - Device selection
    - Screen share

Prerequisites:
  - Xcode 10.0+

QuickStart:
  description:
    This section shows you how to prepare, build, and run the sample application.
  sections:
    - title: Obtain an App ID
      content: |
        $_{APPID}
        5. Open `Wuji Mac Tutorial Objective-C.xcodeproj` and edit the `AppID.m` file. Update `<#Your App Id#>` with your app ID, and assign the token variable with the temp Access Token generated from dashboard.

            ```
            NSString *const appID = @"<#Your App ID#>";
            // assign token to nil if you have not enabled app certificate
            NSString *const token = @"<#Temp Token#>";
            ```
    - title: Integrate the Wuji Video SDK
      content: |
        $_{MAC_RUN}

