  name: macOS Tutorial for Swift - 1to1
  # en or cn
  lang: en
  project: Meta Mac Tutorial Swift
  # | 代表这里是字符串
  description: |
    The Meta macOS Tutorial for Swift 1to1 Sample App is an open-source demo that will help you get video chat integrated directly into your macOS applications using the Meta Video SDK.

    With this sample app, you can:

    - Join / leave channel
    - Mute / unmute audio
    - Mute / unmute video
    - Device selection
    - Screen share

Prerequisites:
  - Xcode 10.0+

