Meta:
  name: Open Video Call macOS for Swift
  # en or cn
  lang: cn
  project: OpenVideoCall
  # | 代表这里是字符串
  description: |
    这个开源示例项目演示了如何快速集成 Wuji 视频 SDK，实现多人视频通话。
    
    在这个示例项目中包含了以下功能：

    - 加入通话和离开通话；
    - 静音和解除静音；
    - 关闭摄像头和打开摄像头；
    - 设备选择；
    - 发送频道内消息；
    - 屏幕共享；
    - 选择分辨率、码率和帧率；
    - 设置加密模式；
    - 开启和关闭黑白滤镜；

Prerequisites:
  - XCode 10.0 +
  - iOS 真机设备
  - 不支持模拟器

