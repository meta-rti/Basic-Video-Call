Meta:
  name: Open Video Call iOS for Objective-C
  # en or cn
  lang: en
  project: OpenVideoCall
  # | 代表这里是字符串
  description: |
    The Open Video Call iOS for Objective-C Sample App is an open-source demo that will help you get video chat integrated directly into your iOS applications using the Wuji Video SDK.
    
    With this sample app, you can:
    - Join / leave channel
    - Mute / unmute audio
    - Enable / disable video
    - Switch camera
    - Setup resolution, frame rate and bit rate

Prerequisites:
  - Xcode 10.0+
  - Physical iOS device (iPhone or iPad)
  - iOS simulator is NOT supported

QuickStart:
  description:
    This section shows you how to prepare, build, and run the sample application.
  sections:
    - title: Obtain an App ID
      content: |
        $_{APPID}
        5. Open `OpenVideoCall.xcodeproj` and edit the `KeyCenter.m` file. Update `<#Your App Id#>` with your app ID, and assign the token variable with the temp Access Token generated from dashboard.

            ```
            + (NSString *)AppId {
                return <#Your App Id#>;
            }

            // assign token to nil if you have not enabled app certificate
            + (NSString *)Token {
                return <#Temp Access Token#>;
            }
            ```
    - title: Integrate the Wuji Video SDK
      content: |
        $_{IOS_RUN}

